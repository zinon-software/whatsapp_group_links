name: linkati
description: A new Flutter project.

publish_to: 'none' 

version: 4.2.0+20

environment:
  sdk: ^3.5.0


dependencies:
  flutter:
    sdk: flutter

  flutter_localizations :
    sdk: flutter

  cupertino_icons: ^1.0.8

  url_launcher: ^6.3.1
  google_mobile_ads: ^5.2.0
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  awesome_dialog: ^3.2.1



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  flutter_launcher_icons: ^0.14.1

flutter_icons:
